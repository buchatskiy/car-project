<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cars</title>
<style>
   ul {
    list-style: none;
    display:inline-block;
    margin: 0px;
    padding: 0px;
    color:red;
   }
   li{
	display:inline-block;
    margin-left: 10px;
   }
   label{
    display:inline-block;
	width:200px;
    text-align: right;
   }
   #content{
	width:800px;
    margin-left: auto;
    margin-right: auto;
   }
   .fieldWrapper{
    margin-top: 10px;
    margin-bottom: 10px;
   }
</style>

</head>
<body>
{% if thanks %}
    Выбран производитель {{ brand }}, модель {{ model }}, с пробегом {{ distance }} км
{% else %}
    <div id="content">
        <div id="forms">
            <form action="" method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="fieldWrapper">
                        {{ field.label_tag }} {{ field }}{{ field.errors }}
                    </div>
                {% endfor %}
                <input class="button" type="submit" value="Ок">
            </form>
        </div>
    </div>
{% endif %}
</body>
</html>
